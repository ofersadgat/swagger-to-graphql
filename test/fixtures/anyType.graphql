"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Mutation {
  """Updates an any object"""
  patch_swagger_graphql_any(body: JSON): JSON
}

type Query {
  """A retrieves a random type"""
  get_swagger_graphql_any(body: JSON): JSON
}
